<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <div class="flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Rol Yönetimi</h2>
        <button pButton pRipple label="Yeni Rol" icon="pi pi-plus" class="p-button-success mr-2"
            (click)="openNew()"></button>
    </div>

    <p-table [value]="roles" [rows]="10" [paginator]="true" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="{totalRecords} kayıttan {first} ile {last} arası gösteriliyor"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="ad">Rol Adı <p-sortIcon field="ad"></p-sortIcon></th>
                <th pSortableColumn="aciklama">Açıklama <p-sortIcon field="aciklama"></p-sortIcon></th>
                <th style="width: 150px">İşlemler</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{role.ad}}</td>
                <td>{{role.aciklama}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editRole(role)" [disabled]="role.isSystemRole"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteRole(role)" [disabled]="role.isSystemRole"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Toplam {{roles ? roles.length : 0}} rol bulunmaktadır.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="roleDialog" [style]="{width: '450px'}" [header]="dialogHeader" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="roleForm">
            <div class="field">
                <label for="ad">Rol Adı</label>
                <input type="text" pInputText id="ad" formControlName="ad" required autofocus />
                <small class="p-error" *ngIf="submitted && roleForm.get('ad')?.invalid">Rol adı zorunludur.</small>
            </div>
            <div class="field">
                <label for="aciklama">Açıklama</label>
                <textarea id="aciklama" pInputTextarea formControlName="aciklama" rows="3" cols="20"></textarea>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="İptal" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Kaydet" icon="pi pi-check" class="p-button-text" (click)="saveRole()"></button>
    </ng-template>
</p-dialog>
