<div class="notification-sender-page p-4 md:p-6">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-12 gap-6">
            <!-- Başlık Bölümü -->
            <div class="col-span-12">
                <div class="card mb-0">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-xl flex items-center justify-center">
                            <i class="pi pi-send text-2xl text-blue-600 dark:text-blue-400"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-surface-900 dark:text-surface-0 m-0">Bildirim Gönder</h1>
                            <p class="text-surface-500 dark:text-surface-400 m-0 mt-1">Kullanıcılara anlık bildirim
                                gönderin</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtreler ve Seçim -->
            <div class="col-span-12 lg:col-span-8">
                <div class="card h-full">
                    <h5 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i class="pi pi-filter text-blue-500"></i>
                        Kullanıcı Filtrele & Seç
                    </h5>

                    <div class="grid grid-cols-12 gap-4 mb-6">
                        <div class="col-span-12 md:col-span-4">
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-medium text-surface-700 dark:text-surface-200">Firma</label>
                                <p-select [options]="firmalar" [(ngModel)]="selectedFirma" optionLabel="ad"
                                    [showClear]="true" placeholder="Firma Seçin" (onChange)="onFirmaChange()"
                                    styleClass="w-full"></p-select>
                            </div>
                        </div>
                        <div class="col-span-12 md:col-span-4">
                            <div class="flex flex-col gap-2">
                                <label
                                    class="text-sm font-medium text-surface-700 dark:text-surface-200">İstasyon</label>
                                <p-select [options]="filteredIstasyonlar" [(ngModel)]="selectedIstasyon"
                                    optionLabel="ad" [showClear]="true" placeholder="İstasyon Seçin"
                                    (onChange)="onIstasyonChange()" [disabled]="!selectedFirma"
                                    styleClass="w-full"></p-select>
                            </div>
                        </div>
                        <div class="col-span-12 md:col-span-4">
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-medium text-surface-700 dark:text-surface-200">Rol</label>
                                <p-select [options]="roles" [(ngModel)]="selectedRole" [showClear]="true"
                                    placeholder="Rol Seçin" (onChange)="onRoleChange()" styleClass="w-full"></p-select>
                            </div>
                        </div>
                    </div>

                    <p-table [value]="filteredKullanicilar" [(selection)]="selectedUsers" dataKey="id" [rows]="10"
                        [paginator]="true" responsiveLayout="scroll" styleClass="p-datatable-sm p-datatable-striped"
                        [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} / {totalRecords}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 3rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th>Kullanıcı</th>
                                <th>Rol</th>
                                <th>İstasyon</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-user>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="user"></p-tableCheckbox>
                                </td>
                                <td>
                                    <div class="flex flex-col">
                                        <span class="font-semibold">{{user.adSoyad}}</span>
                                        <span class="text-xs text-surface-500">{{user.username}}</span>
                                    </div>
                                </td>
                                <td>
                                    <p-tag [value]="user.role" severity="secondary"
                                        [style]="{fontSize: '0.7rem'}"></p-tag>
                                </td>
                                <td>
                                    <span class="text-sm">{{user.istasyonAdi || '-'}}</span>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="4" class="text-center p-8">
                                    <i class="pi pi-users text-4xl text-surface-300 mb-3 block"></i>
                                    <span class="text-surface-500">Kullanıcı bulunamadı.</span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>

            <!-- Bildirim İçeriği -->
            <div class="col-span-12 lg:col-span-4">
                <div class="card h-full flex flex-col">
                    <h5 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <i class="pi pi-pencil text-blue-500"></i>
                        Bildirim Detayları
                    </h5>

                    <div class="flex flex-col gap-4 flex-1">
                        <div class="flex flex-col gap-2">
                            <label for="title"
                                class="text-sm font-medium text-surface-700 dark:text-surface-200">Başlık</label>
                            <input pInputText id="title" [(ngModel)]="notification.title" type="text"
                                placeholder="Bildirim başlığı..." class="w-full" />
                        </div>

                        <div class="flex flex-col gap-2 flex-1">
                            <label for="message"
                                class="text-sm font-medium text-surface-700 dark:text-surface-200">Mesaj</label>
                            <textarea pTextarea id="message" [(ngModel)]="notification.message" rows="8"
                                placeholder="Bildirim mesajı..." class="w-full flex-1 resize-none"></textarea>
                        </div>

                        <div
                            class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg border border-blue-100 dark:border-blue-800">
                            <div class="flex items-center gap-2 text-blue-700 dark:text-blue-300 text-sm">
                                <i class="pi pi-info-circle"></i>
                                <span><strong>{{selectedUsers.length}}</strong> kullanıcı seçildi</span>
                            </div>
                        </div>

                        <button pButton label="Bildirim Gönder" icon="pi pi-send" (click)="sendNotification()"
                            [disabled]="!notification.title || !notification.message || selectedUsers.length === 0"
                            [loading]="loading" class="w-full p-button-lg shadow-lg"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
