<div class="notification-sender-page">
    <p-toast></p-toast>

    <div class="grid">
        <div class="col-12">
            <div class="card">
                <h5>Bildirim Gönder</h5>
                <p class="text-secondary">Filtreleri kullanarak hedef kitleyi belirleyin ve bildirim gönderin.</p>

                <div class="p-fluid grid formgrid">
                    <!-- Filtreler -->
                    <div class="field col-12 md:col-4">
                        <label>Firma</label>
                        <p-select [options]="firmalar" [(ngModel)]="selectedFirma" optionLabel="ad" [showClear]="true"
                            placeholder="Firma Seçin" (onChange)="onFirmaChange()"></p-select>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>İstasyon</label>
                        <p-select [options]="filteredIstasyonlar" [(ngModel)]="selectedIstasyon" optionLabel="ad"
                            [showClear]="true" placeholder="İstasyon Seçin" (onChange)="onIstasyonChange()"
                            [disabled]="!selectedFirma"></p-select>
                    </div>
                    <div class="field col-12 md:col-4">
                        <label>Rol</label>
                        <p-select [options]="roles" [(ngModel)]="selectedRole" [showClear]="true"
                            placeholder="Rol Seçin" (onChange)="onRoleChange()"></p-select>
                    </div>

                    <!-- Kullanıcı Tablosu -->
                    <div class="field col-12">
                        <label>Kullanıcılar ({{selectedUsers.length}} Seçili)</label>
                        <p-table [value]="filteredKullanicilar" [(selection)]="selectedUsers" dataKey="id"
                            [paginator]="true" [rows]="10" [loading]="loading" responsiveLayout="scroll">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 3rem">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th>Ad Soyad</th>
                                    <th>Kullanıcı Adı</th>
                                    <th>Rol</th>
                                    <th>İstasyon</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-user>
                                <tr>
                                    <td>
                                        <p-tableCheckbox [value]="user"></p-tableCheckbox>
                                    </td>
                                    <td>{{user.adSoyad || '-'}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.role || user.roleName}}</td>
                                    <td>{{user.istasyonAdi || '-'}}</td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td colspan="5">Kullanıcı bulunamadı.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                    <!-- Mesaj Alanı -->
                    <div class="field col-12">
                        <label for="title">Bildirim Başlığı</label>
                        <input pInputText id="title" [(ngModel)]="notification.title"
                            placeholder="Örn: Sistem Bakımı" />
                    </div>
                    <div class="field col-12">
                        <label for="message">Bildirim Mesajı</label>
                        <textarea pTextarea id="message" [(ngModel)]="notification.message" rows="3"
                            placeholder="Mesajınızı buraya yazın..."></textarea>
                    </div>

                    <!-- Aksiyon -->
                    <div class="field col-12">
                        <button pButton label="Bildirimi Gönder" icon="pi pi-send" class="p-button-primary w-auto"
                            (click)="sendNotification()" [loading]="loading"
                            [disabled]="selectedUsers.length === 0"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
